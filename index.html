<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 Highway</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 50px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        h2 {
            font-size: 18px;
            color: #555;
        }

        .car {
            font-size: 40px;
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            animation: moveCar 5s linear forwards;
        }

        @keyframes moveCar {
            0% { left: -50px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <h1>N1 Highway</h1>
    <h2>Member of the Nonyane Family</h2>
    
    <div class="car">ðŸš—ðŸ’¨</div>

    <!-- Audio element for background music -->
    <audio id="background-music" autoplay loop>
        <source src="musicnote.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play background music when the page loads
        window.onload = function() {
            const audio = document.getElementById('background-music');
            audio.play().catch(error => {
                console.log('Autoplay was prevented. Please interact with the page to play the audio.');
            });
        };

        // Redirect to manu.html after 5 seconds
        setTimeout(function() {
            window.location.href = "manu.html"; // Redirect to manu.html after animation
        }, 5000); // Wait 5 seconds before redirecting
    </script>

</body>
</html>
