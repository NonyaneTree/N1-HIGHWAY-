<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 50px;
        }
        h1 { font-size: 24px; }
        .control-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .option {
            width: 80%;
            max-width: 300px;
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid transparent;
        }
        .selected {
            border: 2px solid yellow;
        }
        .option:hover { background-color: #444; }
        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Select Controls</h1>

    <div class="control-options">
        <div class="option" id="tiltControl" onclick="selectControl('tilt')">
            ðŸŽ® Tilt Control (Tilt screen to steer, tap middle to brake)
        </div>
        <div class="option" id="arrowControl" onclick="selectControl('arrow')">
            ðŸŽ® Arrow Control (Use on-screen arrows, tap middle to brake)
        </div>
    </div>

    <a href="index.html" class="back-btn">Back to Menu</a>

    <script>
        // Function to handle control selection
        function selectControl(controlType) {
            // Save the selected control type to localStorage
            localStorage.setItem('selectedControl', controlType);

            // Update the UI to show the selected control
            updateSelection();

            // Redirect to game.html after selection
            window.location.href = "game.html";
        }

        // Function to update the selected control UI
        function updateSelection() {
            // Remove the "selected" class from both options
            document.getElementById("tiltControl").classList.remove("selected");
            document.getElementById("arrowControl").classList.remove("selected");

            // Get the selected control from localStorage
            let selectedControl = localStorage.getItem('selectedControl');

            // Add the "selected" class to the currently selected option
            if (selectedControl === "tilt") {
                document.getElementById("tiltControl").classList.add("selected");
            } else if (selectedControl === "arrow") {
                document.getElementById("arrowControl").classList.add("selected");
            }
        }

        // Update the UI when the page loads
        updateSelection();
    </script>

</body>
</html>
